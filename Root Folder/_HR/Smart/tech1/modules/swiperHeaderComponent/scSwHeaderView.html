<div ng-show='swHeader.state=="position"' ng-class='{smallMenu:!swHeader.showMenu,bigMenu: swHeader.showMenu}'>


    <h2 class="sc-slide-heading" ng-class="{notVacant: !swHeader.vacant, ' ':swHeader.vacant}" ng-click="swHeader.yankiGoHome()"><i style="padding-right: 30px"
                                                                      class="fas fa-long-arrow-alt-left"
                                                                      ng-show="swHeader.showMenu"></i>{{swHeader.sText}}
    </h2>

    <div class="your-item__elements" ng-show="swHeader.showMenu">
        <div class="your-item__element">

            <i ng-click="swHeader.likePos()" class="fa-heart"
               ng-class="{'far colorHeartGray': !swHeader.settings.liked, 'fas colorHeartRed': swHeader.settings.liked}"

               ></i>

        </div>
        <div class="your-item__element">
            <span>Грейд</span>
            <span class="sc-position__grade current_grade">{{swHeader.settings.iGrade}}</span>
        </div>
        <div class="your-item__element">
            <span>Соответсвие:</span>
            <b>{{swHeader.settings.iProbability}}</b>
        </div>
        <div class="your-item__element">
            <span>Открытость:</span>
            <b>{{swHeader.settings.iTurnover}}</b>
        </div>
    </div>
    <div class="main__nav" ng-show="swHeader.showMenu">
        <ul>
            <li ng-class="{active: swHeader.selected==$index}" ng-click="swHeader.menuClick($index)"
                ng-repeat="item in swHeader.menu"><span>{{item}}</span></li>

        </ul>
    </div>


    <div style="margin-left: 20%" ng-show="!swHeader.showMenu" class="slide-position-col "
         ng-click="swHeader.likeClick()">
        <div class="position-liked-wrapper">
            <i class="fa-heart fas"></i>
            <span class="positions-liked-number">{{swHeader.appSettings.countLikedPosition}}</span>
        </div>
    </div>

</div>
</div>
