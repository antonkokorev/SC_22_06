<div class="goal" ng-repeat="goal in goals.goalsData.goals">
    <h3 class="goal-heading"> {{$index + 1}}. {{goal.sCompetentionName}} </h3>
    <p class="goal-desc"> {{goal.sIndicatorName}}</p>
    <p class="add-goal"> Ввести цель </p>
    <p class="delete-goal" ng-click="goals.deleteGoal(goal)"> Удалить </p>
</div>
